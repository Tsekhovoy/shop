{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Title</title>
    <!-- Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<div class="general-container">
    <div class="container top-container">
        <div class="row justify-content-md-center">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="title">Наш магазин скоро откроется</h1>
                <p class="title">Оставляйте Ваш email в форме ниже</p>
                <div>
                    <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваш имэйл: </label>
                            <input type="email" name="{{ form.email.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваше Имя: </label>
                            <input type="text" name="{{ form.name.name }}" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
